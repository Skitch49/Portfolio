<link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
/>

  <div class="header-project">
  <h1>Mes Projets</h1>
  <div class="input-control">
    <label for="search">
      <i class="fa-solid fa-magnifying-glass"></i>
    </label>
    <input
      type="text"
      [(ngModel)]="search"
      id="search"
      placeholder="Recherche..."
    />
  </div>
</div>
  <div class="wrapper-projects">
    <div class="projects">
      <div
        class="card-project"
        *ngFor="let project of projects | filter : search; let index = index"
      >
        <div class="project face1">
          <div class="content">
            <img src="{{ project.img }}" alt="{{ project.name }}" />
            <h2>{{ project.name }}</h2>
          </div>
        </div>
        <div class="project face2">
          <div class="content">
            <p>{{project.type}}</p>
            <p class="techno">{{project.techno}}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="msg">
    <p>Je n'attend que vous pour compl√©ter ma collection</p>
  </div>
